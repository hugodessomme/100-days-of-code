<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider jQuery</title>
	<script 
		src="https://code.jquery.com/jquery-3.1.1.min.js" 
		integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous">
	</script>
	<script src="slider.js"></script>
	<style>
		/* Base CSS */
		html { box-sizing: border-box; }
		*, *:before, *:after { box-sizing: inherit; }
		img { max-width: 100%; height: auto; }
		.container { margin: 100px auto; }
		.slider {
			position: relative;
			display: block;
			margin-left: auto; margin-right: auto;
			overflow: hidden;
		}
		.slider__list {
			margin: 0; padding: 0;
			list-style: none;
		}
		.slider__item {
			position: relative;
			float: left;
			width:700px; height: 300px;
			transition: all .3s;
		}
		.slider__item:before {
			content: "";
			position: absolute;
			top: 0; bottom: 0; left: 0; right: 0;
			background: rgba(0, 0, 0, .5);
			transition: all .3s;
		}
		.slider__item.is-active:before { background: rgba(0, 0, 0, 0); }
	</style>
</head>
<body>
	<div class="container">
		<div class="slider" data-fn="slider">
			<ul class="slider__list">
				<li class="slider__item"><img src="http://lorempixel.com/700/300/business" alt=""></li>
				<li class="slider__item"><img src="http://lorempixel.com/700/300/nightlife" alt=""></li>
				<li class="slider__item"><img src="http://lorempixel.com/700/300/sports" alt=""></li>
				<li class="slider__item"><img src="http://lorempixel.com/700/300/fashion" alt=""></li>
				<li class="slider__item"><img src="http://lorempixel.com/700/300/technics" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
